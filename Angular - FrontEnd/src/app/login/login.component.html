<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="alinhar">
    <div class="padding">
      <h2>Bem-vindo de volta</h2>
    </div>
    <div class="forms" *ngIf="!isLoggedIn">
      <form (ngSubmit)="fazerLogin()">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" [(ngModel)]="usuario.username" required>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" [(ngModel)]="usuario.senha" required>
        
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div> 
 
  <div *ngIf="isLoggedIn">
    <p>Você está logado! Será redirecionado para a página de cadastro.</p>
    <button routerLink="/cadastro">Ir para o Cadastro</button>
  </div>
  
</body>
</html>
